{% extends "omniventure_app/base_template.html" %}

{% block content %}

{% if member_list %}

    <h1><div style="color: white"> Our Members </div></h1>

    {% for member in member_list %}
        {% if member.is_active %}

            <div class="card" style="width: 30rem;">
                <div class="card-body" style="background-color: #496996; display: flex; align-items: center;">
                    <div>
                        {% if member.image %}
                            <img src="{{ member.image.url }}" alt="{{ member.name }} Image" style="max-width: 200px; max-height: 200px;">
                        {% endif %}
                    </div>
                    <div style="margin-left: 10px;">
                        <button class="custom_button" onclick="window.location.href='{% url 'member_detail' member.pk %}'" type="button">{{ member.name }}</a>
                    </div>
                </div>
            </div>
        
        {% endif %}

    {% endfor %}


{% else %}
    <p>There are no members registered.</p>
{% endif %}

<button class="custom_button" onclick="window.location.href='{% url 'member_create' %}'" type="button">Create New</button>

{% endblock %}
